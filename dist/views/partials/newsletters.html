<div ng-controller="NewslettersController" ng-init="loadAll()"> <table class="table table-hover"> <thead> <tr> <th>Id <th>Name <th>E-mail <th>Subscribe <th>Signedup <th class="text-center">Action   <tfoot> <tr> <th>Id <th>Name <th>E-mail <th>Subscribe <th>Signedup <th>   <tbody> <tr ng-repeat="newsletter in newsletters" ng-hide="newsletter.hide"> <td>{{newsletter.id}} <td>{{newsletter.name}} <td>{{newsletter.email}} <td>{{newsletter.subscribe}} <td>{{newsletter.signedup}} <td class="text-center"> <span data-placement="top" data-toggle="tooltip" title="Delete"><button ng-click="delete(newsletter)" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete"><span class="glyphicon glyphicon-trash"></span></button> </span>    </table> </div>
