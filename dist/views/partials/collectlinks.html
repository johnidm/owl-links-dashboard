<div ng-controller="CollectLinkCtrl" ng-init="loadLinks()"> <table class="table table-hover"> <thead> <tr> <th>Id <th>Link <th>Signedup <th class="text-center">Action   <tfoot> <tr> <th>Id <th>Link <th>Signedup <th>   <tbody> <tr ng-repeat="link in links" ng-hide="link.hide"> <td>{{link.id}} <td>{{link.link}} <td>{{link.signedup}} <td class="text-center"> <span data-placement="top" data-toggle="tooltip" title="Delete"><button ng-click="deleteLink(link)" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete"><span class="glyphicon glyphicon-trash"></span></button></span>    </table> </div>
