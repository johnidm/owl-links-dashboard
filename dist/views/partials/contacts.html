<strong><i class="glyphicon glyphicon-dashboard"></i> Contatos</strong> <hr> <div ng-controller="ContactsCtrl" ng-init="loadContacts()"> <table class="table table-hover"> <thead> <tr> <th>Id <th>Fist Name <th>Last name <th>E-mail <th class="text-center">Action   <tfoot> <tr> <th>Id <th>Fist Name <th>Last name <th>E-mail <th>   <tbody> <tr ng-repeat="contact in contacts" ng-hide="contact.hide"> <td>{{contact.id}} <td>{{contact.firstname}} <td>{{contact.lastname}} <td>{{contact.email}} <td class="text-center"> <span data-placement="top" data-toggle="tooltip" title="Detalhes"> <button ng-click="findById(contact.id)" class="btn btn-xs" data-title="Detalhes" data-toggle="modal" data-target="#find"><span class="glyphicon glyphicon-th-list"></span></button> </span> <span data-placement="top" data-toggle="tooltip" title="Delete"><button ng-click="delete(contact)" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete"><span class="glyphicon glyphicon-trash"></span></button> </span>    </table> </div>
