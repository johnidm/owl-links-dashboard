<div class="background-image"> <div class="container"> <div class="row"> <div class="col-md-12"> <div class="well login-box"> <form ng-submit="submit(email, senha)" ng-controller="LoginCtrl" novalidate> <legend>Login</legend> <div class="form-group"> <label for="username-email">E-mail</label> <input value id="username-email" placeholder="E-mail" type="text" class="form-control" ng-model="email"> </div> <div class="form-group"> <label for="password">Senha</label> <input id="password" placeholder="Senha" type="password" class="form-control" ng-model="senha"> </div> <div class="form-group text-center"> <button class="btn btn-success btn-login-submit btn-block" type="submit"><i class="fa fa-sign-in"></i> Login</button> </div> </form> </div> </div> </div> </div> </div>
