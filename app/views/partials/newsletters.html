<div ng-controller="NewslettersController" ng-init="loadAll()">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>E-mail</th>
                <th>Subscribe</th>
                <th>Signedup</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>E-mail</th>
                <th>Subscribe</th>
                <th>Signedup</th>
                <th></th>
            </tr>
        </tfoot>
        <tbody>
            <tr ng-repeat="newsletter in newsletters" ng-hide="newsletter.hide">
                <td>{{newsletter.id}}</td>
                <td>{{newsletter.name}}</td>
                <td>{{newsletter.email}}</td>
                <td>{{newsletter.subscribe}}</td>
                <td>{{newsletter.signedup}}</td>
                <td class="text-center">
                    <span data-placement="top" data-toggle="tooltip" title="Delete"><button ng-click="delete(newsletter)" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
