<div class="row">
    <div class="col-xs-12">
        <a ui-sref="insert-link" class="button button-primary pull-right">
            <i class="fa fa-plus"></i> Inserir novo link
        </a>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <div ng-controller="LinksController" ng-init="loadAll()">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>URL</th>
                        <th>Título</th>
                        <th>Notificação</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>URL</th>
                        <th>Título</th>
                        <th>Notificação</th>
                        <th></th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr ng-repeat="link in links" ng-hide="link.hide">
                        <td>{{link.url}}</td>
                        <td>{{link.title}}</td>
                        <td>{{link.notifynews}}</td>
                        <td class="text-center">
                            <span data-placement="top" data-toggle="tooltip" title="Delete"><button ng-click="delete(link)" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
