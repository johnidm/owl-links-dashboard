<div ng-controller="CollectLinkCtrl" ng-init="loadLinks()">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Link</th>
                <th>Signedup</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>
        
        <tfoot>
        <tr>
            <th>Id</th>
            <th>Link</th>
            <th>Signedup</th>
            <th></th>
        </tr>
        </tfoot>
        
        <tbody>
            <tr ng-repeat="link in links" ng-hide="link.hide" >
                <td>{{link.id}}</td>
                <td>{{link.link}}</td>
                <td>{{link.signedup}}</td>
                <td class="text-center">
                    <span data-placement="top" data-toggle="tooltip" title="Delete"><button ng-click="deleteLink(link)" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></span>
                </td>
            </tr>
        </tbody>
        
    </table>
</div>
