<div ng-controller="LinksController">
    <form role="form">
        <div class="form-group">
            <div class="row">
                <div class="col-xs-6">
                    <label for="title">Título:</label>
                    <div class="input-group">
                        <span class="input-group-addon no-border-radius"><i class="fa fa-file-text"></i></span>
                        <input ng-model="link.title" type="text" name="title" class="form-control no-border-radius" placeholder="Informe o título do link">
                    </div>
                    <p class="text-info">
                        <i class="fa fa-info-circle"></i> Você pode informar o conteúdo da tag title do html
                    </p>
                </div>
                <div class="col-xs-6">
                    <label for="link">Link:</label>
                    <div class="input-group">
                        <span class="input-group-addon no-border-radius">http://</span>
                        <input ng-model="link.url" type="text" name="link" class="form-control no-border-radius" placeholder="Informe o link">
                    </div>
                    <p class="text-info">
                        <i class="fa fa-info-circle"></i> Exemplo: www.google.com.br ou google.com.br
                    </p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-12 bs-example">
                    <label for="tags">Tags:</label>
                    <div class="input-group">
                        <span class="input-group-addon no-border-radius"><i class="fa fa-tags"></i></i></span>
                        <input ng-model="link.tags" tagsimput type="text" name="tags" class="form-control no-border-radius" data-role="tagsinput">
                    </div>
                    <p class="text-info">
                        <i class="fa fa-info-circle"></i> Informe tags que auxiliam a pesquisa
                    </p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-12">
                    <label for="description">Descrição:</label>
                    <div class="input-group">
                        <span class="input-group-addon no-border-radius"><i class="fa fa-align-justify"></i></span>
                        <textarea ng-model="link.description" name="description" class="form-control no-border-radius" rows="5"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-12">
                    <button ng-click="save(link)" type="submit" class="btn btn-success btn-lg pull-right no-border-radius">
                        <i class="fa fa-check"></i> Gravar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
