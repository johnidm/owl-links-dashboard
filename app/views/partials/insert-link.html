<div ng-controller="LinksController">

    {{msg}}

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="url" class="col-sm-2 control-label">URL</label>
            <div class="col-sm-10">
                <input ng-model="link.url" type="text" class="form-control" id="url" name="url" placeholder="www.seusite.com">

            </div>
        </div>
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Título</label>
            <div class="col-sm-10">
                <input ng-model="link.title" type="text" class="form-control" id="title" name="title" placeholder="Esse é o meu site">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Descrição</label>
            <div class="col-sm-10">
                <textarea ng-model="link.description" class="form-control" rows="5" name="description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <label for="tags">Tags:</label>
                <input ng-model="link.tags" type="text" name="tags" class="form-control no-border-radius" data-role="tagsinput">
                <p class="text-info">
                    <i class="fa fa-info-circle"></i> Informe tags que auxiliam a pesquisa
                </p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button ng-click="save(link)">Gravar</button>

            </div>
        </div>

        <input type="text" value="Amsterdam,Washington,Sydney,Beijing,Cairo" data-role="tagsinput">

    </form>
</div>
