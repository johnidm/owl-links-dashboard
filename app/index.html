<!doctype html>
<html class="no-js" lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Dashboard Owl Links</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.) styles/vendor.css -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="vendor/bootstrap-tagsinput/dist/bootstrap-tagsinput.css" />

<body ng-app="owlLinksDashboardApp">

        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <loading></loading>
    
    <header>
        <div id="top-nav" class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-toggle"></span>
                    </button>
                    <a class="navbar-brand" href="#">Aplication</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a class="dropdown-toggle" role="button" data-toggle="dropdown" href="#">
                                <i class="glyphicon glyphicon-user"></i> Admin <span class="caret"></span></a>
                            <ul id="g-account-menu" class="dropdown-menu" role="menu">
                                <li><a href="#">My Profile</a></li>
                                <li><a href="#"><i class="glyphicon glyphicon-lock"></i> Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <hr>
                <ul class="nav nav-pills nav-stacked">
                    <li><a ui-sref="home"><i class="glyphicon glyphicon-flash"></i> Home</a></li>
                    <li><a ui-sref="collectlinks"><i class="glyphicon glyphicon-list-alt"></i> Coleção de Links</a></li>
                    <li><a ui-sref="newsletters"><i class="glyphicon glyphicon-book"></i> Newsletters</a></li>
                    <li><a ui-sref="contacts"><i class="glyphicon glyphicon-briefcase"></i> Contatos</a></li>
                    <li><a ui-sref="links"><i class="glyphicon glyphicon-time"></i> Links</a></li>
                </ul>
                <hr>
            </div>
            <div class="col-md-9">
                <hr>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>{{$state.current.data.title}}</h4>
                    </div>
                    <div class="panel-body">
                        <div ui-view></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="vendor/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>

    <script src="scripts/controllers/links.js"></script>
    <script src="scripts/directives/tagsimput.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/directives/loading.js"></script>
